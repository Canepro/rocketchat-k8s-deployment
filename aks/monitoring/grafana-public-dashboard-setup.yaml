apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-ini-public
  namespace: monitoring
data:
  grafana.ini: |
    [analytics]
    check_for_updates = true
    [grafana_net]
    url = https://grafana.net
    [log]
    mode = console
    [paths]
    data = /var/lib/grafana/
    logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins
    provisioning = /etc/grafana/provisioning
    [server]
    domain = grafana.canepro.me
    
    # Public Dashboard Access Configuration
    [auth.anonymous]
    enabled = true
    org_name = Main Org.
    org_role = Viewer
    hide_version = true
    
    [security]
    allow_embedding = true
    cookie_secure = true
    cookie_samesite = strict
    
    # Snapshots for Portfolio
    [snapshots]
    external_enabled = true
    external_snapshot_url = https://snapshots.raintank.io
    external_snapshot_name = Publish to snapshots.raintank.io
    
    # Disable user signup to maintain security
    [users]
    allow_sign_up = false
    auto_assign_org = true
    auto_assign_org_role = Viewer
    
    # SMTP settings (optional for alerts)
    [smtp]
    enabled = false
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: public-dashboard-rocketchat
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  public-rocketchat-overview.json: |
    {
      "uid": "public-rocketchat-overview",
      "title": "üöÄ Rocket.Chat Production Monitoring (Portfolio View)",
      "description": "Public showcase of Rocket.Chat production monitoring - Portfolio demonstration",
      "tags": ["public", "portfolio", "rocketchat", "production"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "time": {"from": "now-2h", "to": "now"},
      "panels": [
        {
          "id": 1,
          "title": "üü¢ Service Uptime SLO",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 6, "w": 4, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "avg(up{job=~\".*rocketchat.*\"}) * 100",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "decimals": 1,
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "yellow", "value": 95},
                  {"color": "green", "value": 99}
                ]
              }
            }
          }
        },
        {
          "id": 2,
          "title": "üéØ Active Pods",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 6, "w": 4, "x": 4, "y": 0},
          "targets": [
            {
              "expr": "count(kube_pod_status_phase{namespace=\"rocketchat\", phase=\"Running\"})",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "yellow", "value": 10},
                  {"color": "green", "value": 14}
                ]
              }
            }
          }
        },
        {
          "id": 3,
          "title": "‚ö° System Health",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 6, "w": 4, "x": 8, "y": 0},
          "targets": [
            {
              "expr": "(count(kube_pod_status_phase{phase=\"Running\"}) / count(kube_pod_status_phase)) * 100",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "decimals": 1,
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "yellow", "value": 90},
                  {"color": "green", "value": 95}
                ]
              }
            }
          }
        },
        {
          "id": 4,
          "title": "üìä Total Cluster Pods",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 6, "w": 4, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "count(kube_pod_status_phase{phase=\"Running\"})",
              "refId": "A"
            }
          ]
        },
        {
          "id": 5,
          "title": "üèóÔ∏è Infrastructure Overview - Pods by Namespace",
          "type": "timeseries",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 16, "x": 0, "y": 6},
          "targets": [
            {
              "expr": "count by (namespace) (kube_pod_status_phase{phase=\"Running\"})",
              "legendFormat": "{{namespace}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"}
            }
          }
        },
        {
          "id": 6,
          "title": "üíØ Workload Health",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 8, "x": 16, "y": 6},
          "targets": [
            {
              "expr": "sum(kube_deployment_status_replicas_ready{namespace=\"rocketchat\"}) / sum(kube_deployment_status_replicas{namespace=\"rocketchat\"}) * 100",
              "legendFormat": "Deployment Health",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "yellow", "value": 90},
                  {"color": "green", "value": 95}
                ]
              }
            }
          }
        },
        {
          "id": 7,
          "title": "üîÑ Desired vs Actual State - Deployments",
          "type": "timeseries", 
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 14},
          "targets": [
            {
              "expr": "kube_deployment_status_replicas{namespace=\"rocketchat\"}",
              "legendFormat": "{{deployment}} - Desired",
              "refId": "A"
            },
            {
              "expr": "kube_deployment_status_replicas_ready{namespace=\"rocketchat\"}",
              "legendFormat": "{{deployment}} - Ready",
              "refId": "B"
            }
          ]
        }
      ],
      "templating": {"list": []},
      "annotations": {"list": []},
      "editable": false,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "links": [
        {
          "title": "View Full Dashboard",
          "url": "https://grafana.canepro.me/d/rocketchat-comprehensive",
          "type": "link",
          "icon": "external link"
        },
        {
          "title": "Access Chat Application",
          "url": "https://chat.canepro.me",
          "type": "link",
          "icon": "external link"
        }
      ],
      "liveNow": false,
      "weekStart": ""
    }
