# Grafana Tracing Dashboard for Rocket.Chat
# Comprehensive distributed tracing visualization

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-tracing-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  rocket-chat-tracing.json: |
    {
      "uid": "rocket-chat-tracing",
      "title": "üöÄ Rocket.Chat Distributed Tracing",
      "description": "Comprehensive distributed tracing dashboard for Rocket.Chat microservices. Monitor request flows, performance bottlenecks, and error correlation across services.",
      "tags": ["tracing", "rocket-chat", "distributed", "performance", "observability"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "time": {"from": "now-1h", "to": "now"},
      "panels": [
        {
          "id": 1,
          "title": "üîç Trace Search",
          "type": "traces",
          "datasource": {"type": "tempo", "uid": "tempo"},
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 0},
          "targets": [
            {
              "datasource": {"type": "tempo", "uid": "tempo"},
              "query": "{ resource.service.name = \"rocket-chat\" }",
              "refId": "A",
              "queryType": "traceqlSearch",
              "limit": 20,
              "tableType": "traces"
            }
          ],
          "options": {
            "showTime": true,
            "showTraceID": true,
            "showServiceName": true,
            "showOperationName": true,
            "showDuration": true,
            "showLogs": true,
            "query": {
              "tableType": "traces"
            }
          },
          "fieldConfig": {
            "defaults": {},
            "overrides": []
          },
          "transformations": [
            {
              "id": "organize",
              "options": {}
            }
          ]
        },
        {
          "id": 2,
          "title": "üìä Trace Search (All Services)",
          "type": "traces",
          "datasource": {"type": "tempo", "uid": "tempo"},
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 8},
          "targets": [
            {
              "datasource": {"type": "tempo", "uid": "tempo"},
              "query": "{}",
              "refId": "A",
              "queryType": "traceqlSearch",
              "limit": 20,
              "tableType": "traces"
            }
          ],
          "options": {
            "showTime": true,
            "showTraceID": true,
            "showServiceName": true,
            "showOperationName": true
          },
          "fieldConfig": {
            "defaults": {},
            "overrides": []
          }
        },
        {
          "id": 3,
          "title": "üîç Rocket.Chat Traces",
          "type": "traces",
          "datasource": {"type": "tempo", "uid": "tempo"},
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 8},
          "targets": [
            {
              "datasource": {"type": "tempo", "uid": "tempo"},
              "query": "{ resource.service.name = \"rocket-chat\" }",
              "refId": "A",
              "queryType": "traceqlSearch",
              "limit": 20,
              "tableType": "traces"
            }
          ],
          "options": {
            "showTime": true,
            "showTraceID": true,
            "showServiceName": true,
            "showOperationName": true,
            "showDuration": true
          }
        }
      ],
      "templating": {"list": []},
      "annotations": {"list": []},
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "links": [],
      "liveNow": false,
      "weekStart": ""
    }
