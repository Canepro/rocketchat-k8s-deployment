---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-exporter
  namespace: rocketchat
  labels:
    app.kubernetes.io/component: metrics
    app.kubernetes.io/instance: rocketchat
    app.kubernetes.io/name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: metrics
      app.kubernetes.io/instance: rocketchat
      app.kubernetes.io/name: mongodb
  template:
    metadata:
      labels:
        app.kubernetes.io/component: metrics
        app.kubernetes.io/instance: rocketchat
        app.kubernetes.io/name: mongodb
    spec:
      containers:
      - name: mongodb-exporter
        image: percona/mongodb_exporter:0.40.0
        ports:
        - containerPort: 9216
          name: http-metrics
          protocol: TCP
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb-headless.rocketchat.svc.cluster.local:27017/?replicaSet=rs0"
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9216
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /metrics
            port: 9216
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: rocketchat-mongodb-metrics
  namespace: rocketchat
  labels:
    app.kubernetes.io/component: metrics
    app.kubernetes.io/instance: rocketchat
    app.kubernetes.io/name: mongodb
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: "9216"
    prometheus.io/scrape: "true"
spec:
  selector:
    app.kubernetes.io/component: metrics
    app.kubernetes.io/instance: rocketchat
    app.kubernetes.io/name: mongodb
  ports:
  - name: http-metrics
    port: 9216
    targetPort: 9216
    protocol: TCP
  type: ClusterIP
