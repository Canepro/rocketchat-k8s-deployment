apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  labels:
    app.kubernetes.io/instance: cert-manager
  name: production-cert-issuer
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: mogah.vincent@hotmail.com  # Your email for Let's Encrypt certificates
    privateKeySecretRef:
      name: cert-manager-secret-production
    solvers:
    - http01:
        ingress:
          class: nginx  # âœ… FIXED: Changed from 'public' to 'nginx' (AKS ingress class)
                        # This resolves SSL certificate issuance failures
