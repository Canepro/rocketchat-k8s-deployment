# Monitoring patches for MongoDB
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: rocketchat
spec:
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9216"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: mongodb-exporter
        env:
        - name: MONGODB_URI
          value: mongodb://localhost:27017
        - name: MONGODB_EXPORTER_LOG_LEVEL
          value: "info"
        - name: MONGODB_EXPORTER_ENABLED_COLLECTORS
          value: "mongodb,top,dbstats,indexstats,replset,sharding"
        # Monitoring resource requirements
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        # Monitoring probes
        livenessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        # Monitoring port
        ports:
        - containerPort: 9216
          name: metrics
          protocol: TCP
