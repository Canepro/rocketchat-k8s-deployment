# Base Rocket.Chat deployment configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rocketchat
  namespace: rocketchat
  labels:
    app: rocketchat
    component: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rocketchat
  template:
    metadata:
      labels:
        app: rocketchat
        component: application
    spec:
      containers:
      - name: rocketchat
        image: registry.rocket.chat/rocketchat/rocket.chat:7.9.3
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: ROOT_URL
          value: "https://<YOUR_DOMAIN>"
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: rocketchat-mongodb-auth
              key: mongo-url
        - name: MONGO_OPLOG_URL
          valueFrom:
            secretKeyRef:
              name: rocketchat-mongodb-auth
              key: mongo-oplog-url
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1536Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: rocketchat-data
          mountPath: /app/uploads
      volumes:
      - name: rocketchat-data
        persistentVolumeClaim:
          claimName: rocketchat-data
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
---
apiVersion: v1
kind: Service
metadata:
  name: rocketchat
  namespace: rocketchat
  labels:
    app: rocketchat
spec:
  selector:
    app: rocketchat
  ports:
  - port: 80
    targetPort: http
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rocketchat-data
  namespace: rocketchat
  labels:
    app: rocketchat
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
  storageClassName: managed-premium
